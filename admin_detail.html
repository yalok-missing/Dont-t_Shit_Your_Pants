<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>화장실 정보</title>
<style>
  body {
    background: black;
    color: white;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    font-family: 'Noto Sans KR', sans-serif;
  }
  .info {
    text-align: center;
    font-size: 20px;
  }
  button {
    margin-top: 30px;
    padding: 10px 20px;
    background-color: #00cc66;
    color: white;
    border: none;
    border-radius: 10px;
    cursor: pointer;
  }
</style>
</head>
<body>
  <div class="info" id="infoBox"></div>
  <button onclick="goBack()">뒤로가기</button>
  
  <script>
    const params = new URLSearchParams(window.location.search);
    const toiletId = params.get("id");

    const data = {
      T1: { name: "남자 화장실", available: false, status1: "평균 사용시간 : 256초",status2: "이번주 휴지 교체된 횟수:1회" },
      T2: { name: "남자 화장실", available: true, status1:"평균 사용시간 : 0초 ",status2:"이번주 휴지 교체된 횟수:0회"},
      T3: { name: "남자 화장실", available: true, status1: "평균 사용시간 : 800초",status2:"이번주 휴지 교체된 횟수:3회"}
    };

    const toilet = data[toiletId];
    document.getElementById("infoBox").innerHTML = `
      <p> ${toilet.status1}</p>
      <p> ${toilet.status2}</p>
    `;
    

    function goBack() {
         window.location.href = `toilet_detail_admin.html?id=${toiletId}`;
    }
  </script>
</body>
</html>
