<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>화장실 정보</title>
<style>
  body {
    background: black;
    color: white;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    font-family: 'Noto Sans KR', sans-serif;
  }
  .info {
    text-align: center;
    font-size: 20px;
  }
  button {
    margin-top: 30px;
    padding: 10px 20px;
    background-color: #00cc66;
    color: white;
    border: none;
    border-radius: 10px;
    cursor: pointer;
  }
</style>
</head>
<body>
  <div class="info" id="infoBox"></div>
  <button onclick="tissue()">휴지 확인</button>
  <br>
  <button onclick="goBack()">뒤로가기</button>
  
  <script>
    const params = new URLSearchParams(window.location.search);
    const toiletId = params.get("id");

    const data = {
      T1: { name: "남자 화장실", available: false, status: "사용 가능" },
      T2: { name: "남자 화장실", available: true, status: "청소 중 (사용 불가)"},
      T3: { name: "남자 화장실", available: true, status: "사용중 (사용 불가)"}
    };

    const toilet = data[toiletId];
    document.getElementById("infoBox").innerHTML = `
      <h2>${toilet.name}</h2>
      <p>상태: ${toilet.status}</p>
    `;

    function tissue() {
      window.location.href = `tissue.html?id=${toiletId}`;
    }
    function goBack() {
      window.location.href = "radar_map.html";
    }
  </script>
</body>
</html>
